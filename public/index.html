<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DedPaste - Secure File Sharing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #666;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            font-weight: 600;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .drop-zone {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .drop-zone:hover {
            background: #f0f2ff;
            border-color: #5563d5;
        }

        .drop-zone.dragging {
            background: #e8ebff;
            border-color: #4450c5;
        }

        .drop-zone-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .drop-zone p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .drop-zone span {
            color: #999;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .file-info {
            background: #f8f9ff;
            border: 1px solid #e0e0ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .file-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .file-info p {
            color: #666;
            margin-bottom: 5px;
        }

        .result-container {
            display: none;
            background: #f0fff4;
            border: 1px solid #34d399;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .result-container.error {
            background: #fef2f2;
            border-color: #f87171;
        }

        .result-container h3 {
            color: #10b981;
            margin-bottom: 10px;
        }

        .result-container.error h3 {
            color: #ef4444;
        }

        .result-url {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .result-url input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
        }

        .result-url button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .result-url button:hover {
            background: #5563d5;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .encryption-options {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .encryption-options h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-item label {
            cursor: pointer;
            color: #666;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .tab-container {
                flex-direction: column;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DedPaste</h1>
            <p>Secure, encrypted file and text sharing</p>
        </div>
        
        <div class="content">
            <div class="tab-container">
                <button class="tab active" data-tab="upload">Upload File</button>
                <button class="tab" data-tab="text">Share Text</button>
                <button class="tab" data-tab="decrypt">Decrypt</button>
            </div>

            <!-- Upload Tab -->
            <div class="tab-content active" id="upload-tab">
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-icon">üìÅ</div>
                    <p>Drop your file here or click to browse</p>
                    <span>Maximum file size: 100MB</span>
                    <input type="file" class="file-input" id="fileInput">
                </div>

                <div class="file-info" id="fileInfo" style="display: none;">
                    <h3>Selected File</h3>
                    <p id="fileName"></p>
                    <p id="fileSize"></p>
                </div>

                <div class="encryption-options">
                    <h3>Encryption Options</h3>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="no-encryption" name="encryption" value="none" checked>
                            <label for="no-encryption">No encryption</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="password-encryption" name="encryption" value="password">
                            <label for="password-encryption">Password protection</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="pgp-encryption" name="encryption" value="pgp">
                            <label for="pgp-encryption">PGP encryption</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="passwordField" style="display: none;">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter a strong password">
                </div>

                <div class="form-group" id="pgpField" style="display: none;">
                    <label for="pgpKey">PGP Public Key</label>
                    <textarea id="pgpKey" placeholder="Paste PGP public key here..."></textarea>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="oneTime">
                    <label for="oneTime">Delete after first view (one-time link)</label>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="uploadBtn">Upload & Create Link</button>
                    <button class="btn btn-secondary" id="clearBtn">Clear</button>
                </div>
            </div>

            <!-- Text Tab -->
            <div class="tab-content" id="text-tab">
                <div class="form-group">
                    <label for="textContent">Text Content</label>
                    <textarea id="textContent" placeholder="Enter or paste your text here..."></textarea>
                </div>

                <div class="encryption-options">
                    <h3>Encryption Options</h3>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="text-no-encryption" name="text-encryption" value="none" checked>
                            <label for="text-no-encryption">No encryption</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="text-password-encryption" name="text-encryption" value="password">
                            <label for="text-password-encryption">Password protection</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="text-pgp-encryption" name="text-encryption" value="pgp">
                            <label for="text-pgp-encryption">PGP encryption</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="textPasswordField" style="display: none;">
                    <label for="textPassword">Password</label>
                    <input type="password" id="textPassword" placeholder="Enter a strong password">
                </div>

                <div class="form-group" id="textPgpField" style="display: none;">
                    <label for="textPgpKey">PGP Public Key</label>
                    <textarea id="textPgpKey" placeholder="Paste PGP public key here..."></textarea>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="textOneTime">
                    <label for="textOneTime">Delete after first view (one-time link)</label>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="shareTextBtn">Create Shareable Link</button>
                    <button class="btn btn-secondary" id="clearTextBtn">Clear</button>
                </div>
            </div>

            <!-- Decrypt Tab -->
            <div class="tab-content" id="decrypt-tab">
                <div class="form-group">
                    <label for="decryptUrl">Paste URL or ID</label>
                    <input type="text" id="decryptUrl" placeholder="https://dedpaste.com/p/abc123 or abc123">
                </div>

                <div class="form-group">
                    <label for="decryptPassword">Password (if required)</label>
                    <input type="password" id="decryptPassword" placeholder="Enter password">
                </div>

                <div class="form-group">
                    <label for="decryptPgpKey">PGP Private Key (if required)</label>
                    <textarea id="decryptPgpKey" placeholder="Paste PGP private key here..."></textarea>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="decryptBtn">Decrypt & Download</button>
                </div>
            </div>

            <!-- Loader -->
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <!-- Result Container -->
            <div class="result-container" id="resultContainer">
                <h3 id="resultTitle">Success!</h3>
                <p id="resultMessage"></p>
                <div class="result-url" id="resultUrl" style="display: none;">
                    <input type="text" id="shareUrl" readonly>
                    <button onclick="copyToClipboard()">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update active content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tabName}-tab`).classList.add('active');
                
                // Reset result container
                document.getElementById('resultContainer').style.display = 'none';
            });
        });

        // File upload drag and drop
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        let selectedFile = null;

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragging');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragging');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragging');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = `Name: ${file.name}`;
            fileSize.textContent = `Size: ${formatFileSize(file.size)}`;
            fileInfo.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Encryption option handlers
        document.querySelectorAll('input[name="encryption"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const value = e.target.value;
                document.getElementById('passwordField').style.display = value === 'password' ? 'block' : 'none';
                document.getElementById('pgpField').style.display = value === 'pgp' ? 'block' : 'none';
            });
        });

        document.querySelectorAll('input[name="text-encryption"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const value = e.target.value;
                document.getElementById('textPasswordField').style.display = value === 'password' ? 'block' : 'none';
                document.getElementById('textPgpField').style.display = value === 'pgp' ? 'block' : 'none';
            });
        });

        // Upload file button
        document.getElementById('uploadBtn').addEventListener('click', async () => {
            if (!selectedFile) {
                showError('Please select a file to upload');
                return;
            }

            const encryptionType = document.querySelector('input[name="encryption"]:checked').value;
            const oneTime = document.getElementById('oneTime').checked;
            
            showLoader(true);
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('oneTime', oneTime);
                
                if (encryptionType === 'password') {
                    const password = document.getElementById('password').value;
                    if (!password) {
                        showError('Please enter a password');
                        showLoader(false);
                        return;
                    }
                    formData.append('password', password);
                } else if (encryptionType === 'pgp') {
                    const pgpKey = document.getElementById('pgpKey').value;
                    if (!pgpKey) {
                        showError('Please enter a PGP public key');
                        showLoader(false);
                        return;
                    }
                    formData.append('pgpKey', pgpKey);
                }
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(`Your file has been uploaded successfully!`, data.url);
                } else {
                    showError(data.error || 'Upload failed');
                }
            } catch (error) {
                showError('An error occurred during upload');
            } finally {
                showLoader(false);
            }
        });

        // Share text button
        document.getElementById('shareTextBtn').addEventListener('click', async () => {
            const content = document.getElementById('textContent').value;
            if (!content) {
                showError('Please enter some text to share');
                return;
            }

            const encryptionType = document.querySelector('input[name="text-encryption"]:checked').value;
            const oneTime = document.getElementById('textOneTime').checked;
            
            showLoader(true);
            
            try {
                const body = {
                    content: content,
                    oneTime: oneTime
                };
                
                if (encryptionType === 'password') {
                    const password = document.getElementById('textPassword').value;
                    if (!password) {
                        showError('Please enter a password');
                        showLoader(false);
                        return;
                    }
                    body.password = password;
                } else if (encryptionType === 'pgp') {
                    const pgpKey = document.getElementById('textPgpKey').value;
                    if (!pgpKey) {
                        showError('Please enter a PGP public key');
                        showLoader(false);
                        return;
                    }
                    body.pgpKey = pgpKey;
                }
                
                const response = await fetch('/api/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(`Your text has been shared successfully!`, data.url);
                } else {
                    showError(data.error || 'Sharing failed');
                }
            } catch (error) {
                showError('An error occurred while sharing');
            } finally {
                showLoader(false);
            }
        });

        // Decrypt button
        document.getElementById('decryptBtn').addEventListener('click', async () => {
            const urlOrId = document.getElementById('decryptUrl').value;
            if (!urlOrId) {
                showError('Please enter a URL or paste ID');
                return;
            }

            // Extract ID from URL if necessary
            let pasteId = urlOrId;
            if (urlOrId.includes('/')) {
                const parts = urlOrId.split('/');
                pasteId = parts[parts.length - 1];
            }

            const password = document.getElementById('decryptPassword').value;
            const pgpKey = document.getElementById('decryptPgpKey').value;
            
            showLoader(true);
            
            try {
                const params = new URLSearchParams();
                if (password) params.append('password', password);
                if (pgpKey) params.append('pgpKey', pgpKey);
                
                const response = await fetch(`/api/decrypt/${pasteId}?${params}`, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const data = await response.json();
                        showSuccess('Content decrypted successfully!');
                        // Display text content
                        const resultMessage = document.getElementById('resultMessage');
                        resultMessage.innerHTML = `<pre style="background: #f5f5f5; padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: auto;">${escapeHtml(data.content)}</pre>`;
                    } else {
                        // Download file
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = response.headers.get('content-disposition')?.split('filename=')[1] || 'download';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        showSuccess('File downloaded successfully!');
                    }
                } else {
                    const data = await response.json();
                    showError(data.error || 'Decryption failed');
                }
            } catch (error) {
                showError('An error occurred during decryption');
            } finally {
                showLoader(false);
            }
        });

        // Clear buttons
        document.getElementById('clearBtn').addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            document.getElementById('password').value = '';
            document.getElementById('pgpKey').value = '';
            document.getElementById('oneTime').checked = false;
            document.querySelector('input[name="encryption"][value="none"]').checked = true;
            document.getElementById('passwordField').style.display = 'none';
            document.getElementById('pgpField').style.display = 'none';
        });

        document.getElementById('clearTextBtn').addEventListener('click', () => {
            document.getElementById('textContent').value = '';
            document.getElementById('textPassword').value = '';
            document.getElementById('textPgpKey').value = '';
            document.getElementById('textOneTime').checked = false;
            document.querySelector('input[name="text-encryption"][value="none"]').checked = true;
            document.getElementById('textPasswordField').style.display = 'none';
            document.getElementById('textPgpField').style.display = 'none';
        });

        // Helper functions
        function showLoader(show) {
            document.getElementById('loader').classList.toggle('active', show);
        }

        function showSuccess(message, url) {
            const container = document.getElementById('resultContainer');
            const title = document.getElementById('resultTitle');
            const messageEl = document.getElementById('resultMessage');
            const urlContainer = document.getElementById('resultUrl');
            
            container.classList.remove('error');
            container.style.display = 'block';
            title.textContent = 'Success!';
            messageEl.textContent = message;
            
            if (url) {
                urlContainer.style.display = 'flex';
                document.getElementById('shareUrl').value = url;
            } else {
                urlContainer.style.display = 'none';
            }
        }

        function showError(message) {
            const container = document.getElementById('resultContainer');
            const title = document.getElementById('resultTitle');
            const messageEl = document.getElementById('resultMessage');
            
            container.classList.add('error');
            container.style.display = 'block';
            title.textContent = 'Error';
            messageEl.textContent = message;
            document.getElementById('resultUrl').style.display = 'none';
        }

        function copyToClipboard() {
            const input = document.getElementById('shareUrl');
            input.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
